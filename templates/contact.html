{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3 ">
    <img src="https://icushinc.sirv.com/Images/img/img/phone.jpg" width="1200" height="400" class="d-block w-100 mx-0" alt="" />
</div>
<div class="container">
    <h1 class="text-center">Contact Us</h1>
    <div class="row g-3">
        <form class="row g-3" method="post" action="/contact">
         {% csrf_token %}
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="First name" name="firstname" aria-label="First name">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Last name" name="lastname" aria-label="Last name">
        </div>
            <div class="col-md-6">
            <label for="inputEmail4" class="form-label"></label>
            <input type="email" class="form-control" id="phone" name="email"  placeholder="Enter your Email">
          </div>
          <div class="col-md-6">
              <label for="phone" class="form-label"></label>
              <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
          
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" name="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Landmark</label>
            <input type="text" class="form-control" id="Landmark" name="Landmark" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" name="inputCity">
          </div>
          
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" name="inputZip">
          </div>
          <div class="col-12">
              <label for="desc" class="form-label">Reason For Contacting</label>
              <input type="text" class="form-control" id="inputAddress" name="desc" placeholder="Reason">
            </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      
      
        
      </form>
</div>
{% endblock body %}
